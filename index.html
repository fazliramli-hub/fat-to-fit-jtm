<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat to Fit JTM - Profil Peribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .gradient-jtm {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .nav-active {
            border-bottom: 4px solid #ffffff;
            color: #ffffff;
            font-weight: 700;
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 card-shadow animate-fade-in">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                    <i class="fas fa-user-shield text-white text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Profil Pegawai</h2>
                <p class="text-gray-500 text-sm">Sila kenal pasti diri anda untuk melihat rekod peribadi.</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Nama Penuh</label>
                    <input type="text" id="loginName" required placeholder="Cth: Ahmad bin Abu"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Bahagian</label>
                    <select id="loginDept" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50">
                        <option value="">Pilih Bahagian</option>
                        <option value="Pentadbiran">Pentadbiran</option>
                        <option value="Kewangan">Kewangan</option>
                        <option value="Latihan">Latihan</option>
                        <option value="Pembangunan">Pembangunan</option>
                        <option value="Teknologi Maklumat">Teknologi Maklumat</option>
                        <option value="Perkhidmatan">Perkhidmatan</option>
                    </select>
                </div>
                <button type="submit" class="w-full gradient-jtm text-white font-bold py-4 rounded-xl shadow-lg mt-4 hover:opacity-90 transition-all">
                    MASUK KE PROFIL SAYA
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN APP CONTENT (Hidden until login) -->
    <div id="main-app" class="hidden">
        <!-- Header / Navbar -->
        <nav class="gradient-jtm text-white shadow-lg sticky top-0 z-40">
            <div class="container mx-auto px-6 pt-6 pb-2">
                <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                    <div class="flex items-center space-x-4 mb-4 md:mb-0">
                        <div class="bg-white p-2 rounded-lg">
                            <i class="fas fa-weight-scale text-blue-700 text-2xl"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold tracking-tight">Fat to Fit JTM</h1>
                            <div class="flex items-center space-x-2">
                                <span class="text-[10px] bg-blue-400/30 px-2 py-0.5 rounded-full" id="userBadge"></span>
                                <button onclick="logout()" class="text-[10px] underline opacity-70 hover:opacity-100">Log Keluar</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-sm font-medium bg-blue-800/40 px-4 py-2 rounded-full border border-blue-400/30">
                        <i class="far fa-calendar-alt mr-2"></i> <span id="currentDate"></span>
                    </div>
                </div>
                
                <div class="flex space-x-8 mt-2 overflow-x-auto">
                    <button onclick="switchTab('pendaftaran')" id="tab-pendaftaran" class="pb-3 px-2 text-blue-100 hover:text-white transition-all nav-active">
                        <i class="fas fa-user-plus mr-2"></i>Pendaftaran
                    </button>
                    <button onclick="switchTab('kiraan')" id="tab-kiraan" class="pb-3 px-2 text-blue-100 hover:text-white transition-all">
                        <i class="fas fa-chart-line mr-2"></i>Kiraan & Rekod Saya
                    </button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-4 mt-8">
            <!-- SECTION: PENDAFTARAN -->
            <div id="section-pendaftaran" class="max-w-2xl mx-auto space-y-6">
                <div class="bg-white rounded-2xl p-8 card-shadow border border-gray-100">
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Timbangan Baru</h2>
                        <p class="text-gray-500 text-sm">Sila masukkan berat dan tinggi terkini anda.</p>
                    </div>
                    
                    <form id="bmiForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2 opacity-60">
                                <label class="block text-sm font-semibold text-gray-700 mb-2 tracking-tight">Nama Pegawai (Auto)</label>
                                <input type="text" id="displayUserName" disabled 
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-100 cursor-not-allowed font-medium text-gray-500">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Tarikh Timbangan</label>
                                <input type="date" id="weighDate" required
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none bg-gray-50">
                            </div>

                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">Unit</label>
                                <input type="text" id="displayUserDept" disabled 
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-100 cursor-not-allowed text-gray-500">
                            </div>

                            <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100">
                                <label class="block text-sm font-bold text-blue-800 mb-2">Berat (kg)</label>
                                <input type="number" id="weight" step="0.1" required placeholder="Cth: 75.5"
                                    class="w-full px-4 py-3 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                            </div>
                            
                            <div class="bg-blue-50/50 p-4 rounded-xl border border-blue-100">
                                <label class="block text-sm font-bold text-blue-800 mb-2">Tinggi (cm)</label>
                                <input type="number" id="height" step="1" required placeholder="Cth: 170"
                                    class="w-full px-4 py-3 rounded-lg border border-blue-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                            </div>
                        </div>

                        <button type="submit" 
                            class="w-full gradient-jtm text-white font-bold py-4 rounded-xl shadow-lg hover:opacity-90 transition-all transform hover:scale-[1.01] active:scale-95 flex items-center justify-center">
                            <i class="fas fa-calculator mr-2"></i> SIMPAN & KIRA BMI
                        </button>
                    </form>
                </div>
            </div>

            <!-- SECTION: KIRAAN BMI & REKOD -->
            <div id="section-kiraan" class="hidden space-y-8 animate-fade-in">
                <div id="resultCard" class="hidden">
                    <div class="bg-white rounded-2xl p-8 card-shadow border-t-8 border-blue-600">
                        <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                            <div class="text-center md:text-left">
                                <h3 class="text-gray-500 font-medium uppercase tracking-widest text-xs mb-1">Keputusan Timbangan</h3>
                                <p id="resName" class="text-2xl font-bold text-gray-800"></p>
                                <p id="resDept" class="text-gray-500 text-sm"></p>
                            </div>
                            <div class="flex items-center space-x-6">
                                <div class="text-center">
                                    <span class="block text-[10px] text-gray-400 uppercase font-bold tracking-tighter">Skor BMI</span>
                                    <span id="resBMI" class="text-5xl font-extrabold text-blue-600">0.0</span>
                                </div>
                                <div id="resStatusBadge" class="px-6 py-3 rounded-2xl text-lg font-bold">-</div>
                            </div>
                        </div>
                        <div id="resAdvice" class="mt-6 p-4 bg-gray-50 rounded-xl text-gray-600 border-l-4 border-blue-400 italic text-sm"></div>
                        <div class="mt-8 flex flex-col sm:flex-row gap-4">
                            <button id="btnHantarDirect" onclick="sendToGoogleSheetsDirect()" 
                                class="flex-1 bg-green-600 text-white font-bold py-4 rounded-xl shadow-md hover:bg-green-700 transition-all flex items-center justify-center space-x-2">
                                <span id="btnText"><i class="fas fa-paper-plane mr-2"></i>HANTAR KE GOOGLE SHEETS</span>
                                <span id="btnLoader" class="hidden"><span class="loader mr-2"></span>Menghantar...</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 card-shadow border border-gray-100">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Sejarah Rekod <span class="text-blue-600">Peribadi</span></h2>
                        <button onclick="clearRecords()" class="text-xs text-red-500 hover:underline">Padam Rekod Saya</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-gray-400 text-[10px] uppercase tracking-widest border-b border-gray-100">
                                    <th class="pb-4 font-bold">Tarikh</th>
                                    <th class="pb-4 font-bold text-center">B/T</th>
                                    <th class="pb-4 font-bold text-center">BMI</th>
                                    <th class="pb-4 font-bold">Status</th>
                                </tr>
                            </thead>
                            <tbody id="recordTable" class="divide-y divide-gray-50">
                                <!-- Rekod akan dimasukkan di sini oleh JS -->
                            </tbody>
                        </table>
                        <div id="emptyState" class="py-16 text-center text-gray-400 italic hidden">Tiada rekod peribadi ditemui.</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-8 py-4 rounded-2xl shadow-2xl transition-all duration-300 opacity-0 translate-y-10 pointer-events-none z-[200] text-sm text-center">
        <span id="toastMsg">Berjaya!</span>
    </div>

    <script>
        // Apps Script URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhFdtj2c_L91xfQ6JYvK3noY24Fty91JL3HgJyIKbUHVyLMff7H8EQqke7PpBDZpZ1VA/exec";
        
        // Element Selectors
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const resultCard = document.getElementById('resultCard');
        const recordTable = document.getElementById('recordTable');
        const emptyState = document.getElementById('emptyState');
        const toast = document.getElementById('toast');
        const weighDateInput = document.getElementById('weighDate');

        let records = JSON.parse(localStorage.getItem('fatToFitRecords')) || [];
        let currentUser = JSON.parse(localStorage.getItem('jtmCurrentUser')) || null;

        window.onload = () => {
            const today = new Date();
            document.getElementById('currentDate').textContent = today.toLocaleDateString('ms-MY', { day: 'numeric', month: 'long', year: 'numeric' });
            if (weighDateInput) weighDateInput.valueAsDate = today;
            checkAuth();
        };

        // AUTH LOGIC
        function checkAuth() {
            if (currentUser) {
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                document.getElementById('userBadge').textContent = `Pegawai: ${currentUser.name}`;
                document.getElementById('displayUserName').value = currentUser.name;
                document.getElementById('displayUserDept').value = currentUser.dept;
                renderRecords();
            } else {
                loginScreen.classList.remove('hidden');
                mainApp.classList.add('hidden');
            }
        }

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('loginName').value.trim();
            const dept = document.getElementById('loginDept').value;
            currentUser = { name, dept };
            localStorage.setItem('jtmCurrentUser', JSON.stringify(currentUser));
            checkAuth();
            showToast(`Selamat datang, ${name}!`);
        };

        function logout() {
            if(confirm("Log keluar dari profil ini?")) {
                currentUser = null;
                localStorage.removeItem('jtmCurrentUser');
                if (resultCard) resultCard.classList.add('hidden');
                checkAuth();
            }
        }

        function switchTab(tab) {
            const pendaftaran = document.getElementById('section-pendaftaran');
            const kiraan = document.getElementById('section-kiraan');
            const tPendaftaran = document.getElementById('tab-pendaftaran');
            const tKiraan = document.getElementById('tab-kiraan');

            if (tab === 'pendaftaran') {
                pendaftaran.classList.remove('hidden');
                kiraan.classList.add('hidden');
                tPendaftaran.classList.add('nav-active');
                tKiraan.classList.remove('nav-active');
            } else {
                pendaftaran.classList.add('hidden');
                kiraan.classList.remove('hidden');
                tPendaftaran.classList.remove('nav-active');
                tKiraan.classList.add('nav-active');
                renderRecords();
            }
        }

        document.getElementById('bmiForm').onsubmit = (e) => {
            e.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const dateInput = document.getElementById('weighDate').value;
            const formattedDate = new Date(dateInput).toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric' });
            
            const bmi = (weight / ((height/100) * (height/100))).toFixed(1);
            const cat = getBMICategory(bmi);
            
            const newRecord = {
                id: Date.now(),
                name: currentUser.name,
                dept: currentUser.dept,
                weight, height, bmi,
                status: cat.status,
                color: cat.color,
                date: formattedDate
            };

            records.unshift(newRecord);
            localStorage.setItem('fatToFitRecords', JSON.stringify(records));
            showResult(newRecord, cat.advice);
            showToast("Data peribadi direkodkan.");
            setTimeout(() => switchTab('kiraan'), 600);
        };

        function getBMICategory(bmi) {
            if (bmi < 18.5) return { status: 'Kurang Berat', color: 'bg-blue-100 text-blue-700', advice: 'Sila tingkatkan pengambilan nutrisi.' };
            if (bmi < 25) return { status: 'Normal', color: 'bg-green-100 text-green-700', advice: 'Bagus! Kekalkan berat badan ini.' };
            if (bmi < 30) return { status: 'Berat Berlebihan', color: 'bg-yellow-100 text-yellow-700', advice: 'Kurangkan gula dan tingkatkan aktiviti.' };
            return { status: 'Obesiti', color: 'bg-red-100 text-red-700', advice: 'Sila rujuk pakar kesihatan anda.' };
        }

        function showResult(record, advice) {
            if (!resultCard) return;
            resultCard.classList.remove('hidden');
            document.getElementById('resName').textContent = record.name;
            document.getElementById('resDept').textContent = record.dept;
            document.getElementById('resBMI').textContent = record.bmi;
            const badge = document.getElementById('resStatusBadge');
            badge.textContent = record.status;
            badge.className = `px-6 py-3 rounded-2xl text-lg font-bold ${record.color}`;
            document.getElementById('resAdvice').textContent = advice;
        }

        function renderRecords() {
            if (!currentUser || !recordTable || !emptyState) return;
            
            // Hanya tunjuk rekod milik currentUser sahaja
            const userRecords = records.filter(r => r.name === currentUser.name && r.dept === currentUser.dept);
            
            if (userRecords.length === 0) {
                emptyState.classList.remove('hidden');
                recordTable.innerHTML = '';
                return;
            }

            emptyState.classList.add('hidden');
            recordTable.innerHTML = '';
            userRecords.forEach(rec => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50 transition-colors";
                row.innerHTML = `
                    <td class="py-4 text-xs font-bold text-gray-700">${rec.date}</td>
                    <td class="py-4 text-center text-xs text-gray-500">${rec.weight}kg / ${rec.height}cm</td>
                    <td class="py-4 text-center font-black text-gray-800">${rec.bmi}</td>
                    <td class="py-4">
                        <span class="px-2 py-1 rounded text-[9px] font-black uppercase ${rec.color}">${rec.status}</span>
                    </td>
                `;
                recordTable.appendChild(row);
            });
        }

        async function sendToGoogleSheetsDirect() {
            const userRecords = records.filter(r => r.name === currentUser.name && r.dept === currentUser.dept);
            if (userRecords.length === 0) return;
            
            const btn = document.getElementById('btnHantarDirect');
            const loader = document.getElementById('btnLoader');
            const txt = document.getElementById('btnText');

            txt.classList.add('hidden');
            loader.classList.remove('hidden');
            btn.disabled = true;

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(userRecords[0])
                });
                showToast("✅ Berjaya hantar ke Google Sheets!");
            } catch (e) {
                showToast("❌ Ralat penghantaran.");
            } finally {
                txt.classList.remove('hidden');
                loader.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function clearRecords() {
            if(confirm("Padam semua sejarah timbangan PERIBADI anda?")) {
                records = records.filter(r => !(r.name === currentUser.name && r.dept === currentUser.dept));
                localStorage.setItem('fatToFitRecords', JSON.stringify(records));
                renderRecords();
                showToast("Rekod peribadi dipadam.");
            }
        }

        function showToast(msg) {
            if (!toast) return;
            document.getElementById('toastMsg').textContent = msg;
            toast.classList.remove('opacity-0', 'translate-y-10');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-10');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }
    </script>
</body>
</html>
